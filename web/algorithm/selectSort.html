    <meta charset="UTF-8">
    <title>选择排序</title>
</head>

</body>

<script>
    function selectSort(arr){
        var len = arr.length;
        for(let i=0;i<len-1;i++){
        	for(let j=i+1;j<len;j++){
              if(arr[j]<arr[i]){
              	let temp = arr[j];
              	arr[j] = arr[i];
              	arr[i] = temp
              }
            }

        }
    }
    let arr = [1,6,3,2]
    selectSort(arr)
    console.log(arr)
</script>
