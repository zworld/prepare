<script>
    function debounce(fn,wait,leading=false){
    	let first = false;
    	let timer = null;
    	let context = this;
    	return function(...args){
    		if(leading && !first){
    			fn.apply(context,args)
                first = true
            }else{
    			clearTimeout(timer)
                timer = null;
    			timer = setTimeout(()=>{
    				fn.apply(context,args)
                },wait)
            }
        }
    }

    let test = debounce(function(name){
    	console.log(name)
    },2000,true)
    test('zhong')
    test('zhong')
    test('zhong')
    test('zhong')
</script>
