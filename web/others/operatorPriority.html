    //	字段访问、数组下标、函数调用以及表达式分组（当括号隔开.时，new优先级更高)

		    return {
			    a: 1
		    }
	    }
	    let m = {
		    n:function(){
			    return {
				    a:1
			    }
		    }
	    }
	    console.log(new Obj().a)
	    console.log(new m.n().a)
    }
